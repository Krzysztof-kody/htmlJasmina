<meta charset="utf-8" />
<style>

.post{
    top: 100px;
    position: relative;
    display: block;
    border: 1px solid black;
    margin: 5px;
    z-index: 0;
}

.header{
    display: block;
    border: 1px solid black;
    color: white;
    background-color: black;
    padding: 2px;
    margin: 1px;
}
.autor{
    cursor:pointer;
    display: block;
    padding: 2px;
    margin-bottom: 10px;
    font-size: 12px;
    text-align: right;
}
#profil{
    position: fixed;
    z-index: 1;
    top: 100px;
    margin-left: 100px;
    width: 400px;
    height: 400px;
    visibility: hidden;
    font-size: 30px;
    background-color: white;
    border: 1px double black;
    padding: 10px;
    text-align: center;
}

.tresc{
    margin: 10px;   
}

#menu{
        z-index: 10;
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 50px;
        min-width: 600px;
        background-color: rgb(44, 44, 231);
    }

    #menu .element{
        border-right: 1px solid white;
        position: relative;
        height: 50px;
        width: 150px;
        float: left;
        text-align: center;
        padding-top: 15px;
        color: white;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;
        font-size: 15px;
        text-decoration: none;
    }

    #menu a:hover{
        background-color: rgb(34, 34, 124);
    }


</style>


<div id=menu>
    <a href class=element> <div > Home </div></a>
    <a href class=element> <div > Create an Event </div></a>
    <a href class=element> <div > Invite Friends </div></a>
    <a href class=element> <div > Profile </div></a>
</div>
<a onclick=hide()>
<div id=profil>

</div>
</a>
<div id=txt>

</div>

<script>

var posts = [
    {
    id: "1",
    tytuł: "Event 1",
    treść: "Only one time in the baracudas life - great, noisy, rich Event 1!!! Come with other BARACUDAS!!!",
    autor: "SuspectedBaracuda"
    },
    {
    id: "2",
    tytuł: "Event 2",
    treść: " Only one time in the baracudas life but secound time in the condors life - great, noisy, rich Event 2!!! Come with us to watch poor baracudas in bad dancing steps!!! ",
    autor: "CreysiCondor"
    },
    {
    id: "3",
    tytuł: "Event 3",
    treść: "Pssst, only for pumas. I know when condors and baracudas will be in one place. We can hunt them :D But remember - psssssst ",
    autor: "PulledPuma"    
    }

];

function komentuj(id){
    document.getElementById("comment" + id).innerHTML = "<form><input type=hidden name=id value="+id+"><textarea cols= 40 name=tekst placeholder='Wpisz treść komentarza'></textarea><br><input type=submit value=Wyślij></form>";
}

function profil(login){
    document.getElementById("profil").innerHTML = login;
    document.getElementById("profil").style.visibility = "visible";
}

function hide(){
    document.getElementById("profil").style.visibility = "hidden";
}

posts.forEach(element => {
    
    document.getElementById("txt").innerHTML += 
    "<section class=post id=" + element.id + 
    "><div class=header>" + element.tytuł + 
    "</div><div class=autor onclick='profil(\"" + element.autor + "\")''>" + element.autor +
     "</div><div class=tresc>" + element.treść + "</div><button onclick=komentuj(" +element.id + ")>Komentuj</button><div id=comment" + element.id +"></div></div>";
    
    

});

</script>
